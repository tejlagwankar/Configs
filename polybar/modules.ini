[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.pci-0000_12_00.3.analog-stereo
use-ui-max = true
interval = 5
format-volume = <ramp-volume> <label-volume>
label-muted = üîá muted
label-muted-foreground = #666
ramp-volume-0 = üîà
ramp-volume-1 = üîâ
ramp-volume-2 = üîä
click-right = pavucontrol

[module/date]
    type = internal/date
    interval = 5
    date = %a, %b %d
    time = %I:%M %p
    label = %{T3}%date%%{T-}  %time%
    background = ${colors.background} 

[module/battery]
    type = internal/battery
    battery = BAT0
    adapter = ADP1
    full-at = 98
    format-charging = <animation-charging> <label-charging>
    format-discharging = <animation-discharging> <label-discharging>
    format-discharging-underline = ${self.format-charging-underline}
    format-full-prefix = "Óà∫ "
    format-full-prefix-foreground = ${colors.foreground}
    format-full-underline = ${self.format-charging-underline}
    ramp-capacity-0 = ÔâÄ
    ramp-capacity-1 = ÔâÄ
    ramp-capacity-2 = ÔâÄ
    ramp-capacity-foreground = ${colors.foreground}
    animation-charging-0 = ÔâÑ
    animation-charging-1 = ÔâÇ
    animation-charging-2 = ÔâÄ
    animation-charging-foreground = ${colors.foreground}
    animation-charging-framerate = 750
    animation-discharging-0 = ÔâÄ
    animation-discharging-1 = ÔâÇ
    animation-discharging-2 = ÔâÑ
    animation-discharging-foreground = ${colors.foreground}
    animation-discharging-framerate = 750

